server:
  port: 9999
  servlet:
    context-path: /

# 数据库连接信息和数据库连接池信息
spring:
  session:
    timeout: 10  # session失效期 配置10秒，默认30分钟，最小1分钟
  datasource:
    url: jdbc:mysql://localhost:3306/cjr_test?serverTimezone=Asia/Shanghai
    username: root
    password: a123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

logging:
  level:
    root: info

# mybatis-plus 配置

mybatis-plus:
  mapper-locations: classpath*:mapper\/*.xml    # mapper.xml 文件的位置


# 下面的配置相当于 mybatis-config.xml 的配置，以后可以需要 mybatis-config.xml 了，直接使用如下配置
